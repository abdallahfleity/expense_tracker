name: Flutter CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Java 17 (required by AGP 8.x)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Install Flutter (stable)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter --version
      - run: java -version

      # Accept Android SDK licenses (prevents common CI failures)
      - name: Accept Android SDK licenses
        shell: bash
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses > /dev/null || true
          yes | sdkmanager --licenses > /dev/null || true

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test --coverage

      # Optional: build a debug APK and upload as artifact for every run
      - name: Build Android APK (debug)
        run: flutter build apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
